# RossOS Local Supabase Configuration
# See: https://supabase.com/docs/guides/cli/config

[project]
id = "yprbbomuhugtgyqmrnhr"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["http://localhost:3000/**"]

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.sessions]
timebox = "3600s"
inactivity_timeout = "1800s"

[auth.password]
min_length = 8

[auth.external.google]
enabled = false
client_id = ""
secret = ""
redirect_uri = ""

[storage]
enabled = true
file_size_limit = "50MiB"

[realtime]
enabled = true

[analytics]
enabled = false
